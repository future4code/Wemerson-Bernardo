<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Adicionar Produto</title>

</head>
<body>
    <div id= "logo">
        <p><h1>iLabenux Store</h1></p>
    </div>
    
    <div id= "cabecalho">
        <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="ctrl-estoque.html">Controle de Estoque</a></li>
        <li><a href="add-produto.html">Adicionar Produto</a></li>
        <li><a href="funcionarios.html">Funcionários</a></li>
        </ul>
    </div>

    <div id="formulario">
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto" required>
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição" required>
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço" required>
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade-disponivel">Quantidade disponível: </label>
            <input type="number" id="quantidade-disponivel" name="quantidade-disponivel" required>
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>
    </div>
    </form>

</body>
</html>

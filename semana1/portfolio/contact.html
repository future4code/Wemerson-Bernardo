    <h1>Contato</h1>

    <div class=main>
        <img src="./img/background.jpg" alt="Imagem-de-Fundo">
    </div>

    <form class="formulario" method="POST">
        <p>Preencha o formulário abaixo para enviar uma mensagem:</p>

        <div class="contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>

        <div class="contato">
            <label for="email">E-mail:</label>
            <input type="email" name="e-mail" placeholder="Ex: voce@email.com">
        </div>

        <div class="contato">
            <label for="mensagem">Insira sua Mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui"></textarea>
        </div>

        <input type="submit" name="enviar" value="Enviar Formulário">
    </form>

    <div id="imagens">

        <a href="https://api.whatsapp.com/send?phone=5585991836333"><img class="whatsapp" src="./img/whatsapp.png" alt="Logo-Whatsapp">

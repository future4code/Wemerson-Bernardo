    function validacao () {
      var formulario = document.forms ["formEmail"]
      var email = formulario.email.value
      var filtro = new RegExp(/^[A-Za-z0-9_\-\.]+@[A-Za-z0-9_\-\.]{2,}\.[A-Za-z0-9]{2,}(\.[A-Za-z0-9])?/);

      if(email == '' || !filtro.test(email))
      { alert("Email Inv√°lido!");
      return false; }

        alert("Bem vindo" + email + "!");
    }

    </script>
